<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Base Apparel</title>
</head>
<body>
        <main class="container">
            <section class="section">
                <!-- HEADER -->
                <header class="header-logo">
                    <img src="images/logo.svg" alt="logo">
                </header>
                <!-- ASIDE -->
                <aside class="aside">
                </aside>
                <!-- HEADER -->
                <div class="header2">
                    <h2 class="pink-header">WE'RE</h2>
                    <h2 class="black-header">COMING</h2>
                    <h2 class="black-header">SOON</h2>
                </div>
                <!-- ARTICLE -->
                <article class="article">
                    <p class="pink-paragraph">Hello fellow shoppers! We're currently building our new fashion store. Add your e-mail below to stay up-to-date with announcements and our lunch deals.</p>
                </article>
                <!-- FORM -->
                <form action="#" class="form" id="form">
                    <label for="input-email">
                      <input type="text" name="email" class="input" id="input-email" placeholder="Email Address">
                      <img src="images/icon-error.svg" alt="icon-error" class="icon-error hidden" id="icon-error">
                    </label>
                    <button class="button">
                      <img src="images/icon-arrow.svg" alt="button-icon" class="arrow-btn">
                    </button>
                  </form>
                  <span class="msg hidden" id="error-msg">Please provide a valid email</span>
            </section>
        </main>
        <script src="app.js"></script>
</body>
</html>
